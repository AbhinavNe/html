<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tabel</title>
</head>
<style>
    table, th, td {
      border: 1px solid black;
    }
    </style>
<body>
    <h1 style="text-align: center;">What are Tables</h1>
    <hr>
    <ul style="color: red;">
        <li>
            Tables allow deveplopers to arrange data into rows and columns.
        </li>
        <li>
          An html table has table cells insude row and columns;
        </li>
    </ul>
    <br>
    <br>
    <h2>Example</h2>
    <br>
    <table>
        <tr>
          <th>Car</th>
          <th>Price</th>
        </tr>
        <tr>
          <td>Lamborghini Aventador SVJ</td>
          <td>$517,770</td>
        </tr>
        <tr>
          <td>2020 Ferrari F8 Tributo</td>
          <td>$276,550</td>
        </tr>
      </table>
</body>
</html>
